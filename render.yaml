services:
  - type: web
    name: fishing-telegram-bot
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    envVars:
      -key: DATABASE_URL
       fromDatabase:
         name: fishig-telegram-db
         property: connectionString
      - key: BOT_TOKEN
        sync: false
      - key: PORT
        value: 10000
       -key: RENDER_EXTERNAL_URL
       syns: false
database:
  -name: fishing-telegram-db
   databaseName: fishing_db
   user: fishing_user
   plan: free
   region: frankfurt
